<!DOCTYPE html>
<html lang="ru">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<meta charset="utf-8">
<title>Сфера</title>
<style>
  body, html {
    /* position: fixed; */
  }
  html {
    background: #0083C2;
  }
</style>
</head>
<body>
  <center>
    <canvas id="sphere"></canvas>
  </center>
  <script src="sphere-items.js"></script>
  <script src="sphere.js"></script>
  <script>
    var r;
    var w = window.innerWidth - 50;
    var h = window.innerHeight - 50;
    if (w / 1000 * 600 > h) {
      r = h / 600;
    } else {
      r = w / 1000
    }
    window.onload = function() {
      new Sphere({
        id: 'sphere',
        width: 1000 * r,
        height: 600 * r,
        cx: 300 * r,
        cy: 300 * r,
        rad: 250 * r,
        popup: true,
        popup_x: 550 * r,
        popup_y: 200 * r,
        popup_w: 400 * r,
      }, new SphereData());
    }
  </script>
</body>
</html>
